<h1>{{pageName}}</h1>
<div *ngFor="let video of pageVideos">
    <div>{{video.description}}</div>
    <img src="{{video.thumbnails.data[0].uri}}" width="50%">
    <div>
        <a href="https://www.facebook.com{{video.permalink_url}}" target="_blank">
            https://www.facebook.com{{video.permalink_url}}
        </a>
    </div>
    <div>{{video.created_time}}</div>
</div>
